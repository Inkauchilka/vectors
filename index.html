<body>

<div class="container">
    <h1 class="text-3xl sm:text-4xl font-bold text-right text-gray-800 mb-6 w-full">
        קומבינציה ליניארית: המחשה אינטראקטיבית
    </h1>

    <canvas id="vectorCanvas" width="728" height="364"></canvas>

    <div class="controls">
        <p>
            <span dir="ltr">
                <span class="om-vector">
                    <!-- SVG arrow color explicitly set to #16A34A (green) -->
                    <img src="data:image/svg+xml;utf8,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 10'&gt;&lt;path d='M0,5 L15,5 M10,0 L15,5 L10,10' fill='none' stroke='%2316A34A' stroke-width='2'/&gt;&lt;/svg&gt;" alt="arrow over OM">
                    OM
                </span>
                = <span id="coeffA" class="value-display">0.00</span> <u>u</u> + <span id="coeffB" class="value-display">0.00</span> <u>v</u>
            </span>
        </p>
    </div>

    <button id="downloadHtmlButton" class="download-button">
        הורד קובץ HTML
    </button>

</div>

<script>
    const canvas = document.getElementById('vectorCanvas');
    const ctx = canvas.getContext('2d');
    const coeffADisplay = document.getElementById('coeffA');
    const coeffBDisplay = document.getElementById('coeffB');
    const downloadHtmlButton = document.getElementById('downloadHtmlButton');

    let scale = 40; // Increased scale for more detailed grid
    let originX, originY;
    let u = { x: 2, y: 3 }; // Initial vector u
    let v = { x: -3, y: 1 }; // Initial vector v
    let M = { x: 0, y: 0 }; // Initial point M (origin for OM vector)

    let isDraggingU = false;
    let isDraggingV = false;
    let isDraggingM = false;

    // Convert Cartesian coordinates to canvas coordinates
    const toCanvasCoords = (x, y) => ({
        x: originX + x * scale,
        y: originY - y * scale
    });

    // Convert canvas coordinates to Cartesian coordinates
    const toCartesianCoords = (cx, cy) => ({
        x: (cx - originX) / scale,
        y: (originY - cy) / scale
    });

    // Draw grid lines and origin point O
    const drawGrid = () => {
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 0.5;

        // Vertical lines
        for (let x = -originX; x <= canvas.width - originX; x += scale) {
            ctx.beginPath();
            ctx.moveTo(originX + x, 0);
            ctx.lineTo(originX + x, canvas.height);
            ctx.stroke();
        }
        // Horizontal lines
        for (let y = -originY; y <= canvas.height - originY; y += scale) {
            ctx.beginPath();
            ctx.moveTo(0, originY + y);
            ctx.lineTo(canvas.width, originY + y);
            ctx.stroke();
        }

        // Draw origin point O explicitly
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(originX, originY, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = '12px Inter';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText('O', originX + 5, originY + 5);
    };

    // Draw a vector with an arrow head and a label (with underline for u, v)
    // `drawArrowHead` parameter controls if an arrow head should be drawn
    const drawVector = (start, end, color, label = '', dotted = false, drawArrowHead = true) => {
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        if (dotted) {
            ctx.setLineDash([5, 5]);
        } else {
            ctx.setLineDash([]);
        }
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.stroke();

        const dx = end.x - start.x;
        const dy = end.y - start.y;
        const length = Math.sqrt(dx * dx + dy * dy);
        let angle = 0; // Initialize angle to a default value

        if (length > 1e-6) { // Calculate angle only if vector has length (avoid division by zero)
            angle = Math.atan2(dy, dx);
        }

        // Draw arrow head: ensure it's always solid, regardless of dotted line
        // Only draw if drawArrowHead is true and length is not zero
        if (drawArrowHead && length > 1e-6) { // Use a small epsilon to check for non-zero length
            let arrowSize = 12; // Default arrow size for main vectors
            if (dotted) {
                arrowSize = 15; // Larger arrow size for dotted vectors
            }

            ctx.setLineDash([]); // Ensure arrow head is solid
            ctx.beginPath();
            ctx.moveTo(end.x, end.y);
            ctx.lineTo(end.x - arrowSize * Math.cos(angle - Math.PI / 6), end.y - arrowSize * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(end.x, end.y);
            ctx.lineTo(end.x - arrowSize * Math.cos(angle + Math.PI / 6), end.y - arrowSize * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        ctx.setLineDash([]); // Reset line dash for subsequent drawings

        // Draw label (with underline only for u and v)
        // Only draw if label exists and length is not zero
        if (label && length > 1e-6) { // Use a small epsilon to check for non-zero length
            ctx.fillStyle = color;
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const midX = (start.x + end.x) / 2;
            const midY = (start.y + end.y) / 2;
            
            // Adjust label position based on vector angle to prevent overlap with the vector line
            const offsetX = 10 * Math.sin(angle);
            const offsetY = -10 * Math.cos(angle);
            const labelX = midX + offsetX;
            const labelY = midY + offsetY;

            ctx.fillText(label, labelX, labelY);

            // Draw underline only for 'u' and 'v' (OM will not have underline on canvas)
            if (label === 'u' || label === 'v') {
                const textWidth = ctx.measureText(label).width;
                const underlineOffset = 3; // Pixels below the text
                const underlineThickness = 1.5;
                ctx.beginPath();
                ctx.moveTo(labelX - textWidth / 2, labelY + underlineOffset);
                ctx.lineTo(labelX + textWidth / 2, labelY + underlineOffset);
                ctx.lineWidth = underlineThickness;
                ctx.strokeStyle = color;
                ctx.stroke();
            }
        }
    };

    // Draw a point (e.g., M)
    const drawPoint = (coords, color, label = '') => {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(coords.x, coords.y, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = 'bold 14px Inter';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'bottom';
        ctx.fillText(label, coords.x + 5, coords.y - 5);
    };

    // Calculate coefficients a, b
    const calculateCoefficients = () => {
        const det = u.x * v.y - u.y * v.x;
        // Check for near-zero determinant to avoid division by very small numbers
        if (Math.abs(det) < 1e-9) { 
            coeffADisplay.textContent = 'N/A';
            coeffBDisplay.textContent = 'N/A';
            return { a: NaN, b: NaN, collinear: true };
        }

        const a = (M.x * v.y - M.y * v.x) / det;
        const b = (M.y * u.x - M.x * u.y) / det;

        coeffADisplay.textContent = a.toFixed(2);
        coeffBDisplay.textContent = b.toFixed(2);
        return { a, b, collinear: false };
    };

    // Main draw function
    const draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        drawGrid();

        const O_canvas = toCanvasCoords(0, 0);

        // Draw base vectors u and v
        const u_canvas = toCanvasCoords(u.x, u.y);
        const v_canvas = toCanvasCoords(v.x, v.y);
        drawVector(O_canvas, u_canvas, 'red', 'u');
        drawVector(O_canvas, v_canvas, 'blue', 'v');

        // Draw point M and vector OM (no label on canvas)
        const M_canvas = toCanvasCoords(M.x, M.y);
        drawVector(O_canvas, M_canvas, 'green', ''); // Empty string for label to remove "OM" on canvas
        drawPoint(M_canvas, 'black', 'M');

        // Calculate coefficients
        const { a, b, collinear } = calculateCoefficients();

        if (!collinear) {
            // Draw scaled vectors (a*u) and (b*v)
            const a_u_end = { x: a * u.x, y: a * u.y };
            const b_v_end = { x: b * v.x, y: b * v.y };

            const a_u_canvas = toCanvasCoords(a_u_end.x, a_u_end.y);
            const b_v_canvas = toCanvasCoords(b_v_end.x, b_v_end.y);

            // Visualize parallelogram/triangle rule
            // Draw a*u and b*v with large, SOLID arrows, as they are components
            drawVector(O_canvas, a_u_canvas, '#4CAF50', '', true, true); // a*u dotted with SOLID arrow
            drawVector(O_canvas, b_v_canvas, '#4CAF50', '', true, true); // b*v dotted with SOLID arrow

            // Draw the other two sides of the parallelogram *without* arrows
            drawVector(a_u_canvas, M_canvas, '#4CAF50', '', true, false); // line from a*u to M (no arrow)
            drawVector(b_v_canvas, M_canvas, '#4CAF50', '', true, false); // line from b*v to M (no arrow)

            // Ensure the main vector OM is drawn on top if it gets re-drawn
            drawVector(O_canvas, M_canvas, 'green', ''); // Empty string for label to remove "OM" on canvas
            drawPoint(M_canvas, 'black', 'M');
        }
    };
    
    // Adjust canvas size for responsiveness and ensure origin is on a grid intersection
    const adjustCanvasSize = () => {
        const containerWidth = canvas.parentElement.clientWidth - 40; // Subtract padding
        const aspectRatio = 800 / 400; // Original aspect ratio
        canvas.width = Math.min(containerWidth, 800);
        canvas.height = canvas.width / aspectRatio;
        
        // Calculate originX and originY to be exact multiples of scale, placing O on a grid vertex
        originX = Math.round((canvas.width / 2) / scale) * scale;
        originY = Math.round((canvas.height / 2) / scale) * scale;

        draw(); // Redraw on resize
    };

    window.addEventListener('resize', adjustCanvasSize);
    adjustCanvasSize(); // Initial adjustment

    // Event listeners for dragging
    canvas.addEventListener('mousedown', (e) => {
        const mouseCanvasX = e.offsetX;
        const mouseCanvasY = e.offsetY;
        const mouseCartesian = toCartesianCoords(mouseCanvasX, mouseCanvasY);

        const distToU = Math.sqrt(Math.pow(mouseCartesian.x - u.x, 2) + Math.pow(mouseCartesian.y - u.y, 2));
        const distToV = Math.sqrt(Math.pow(mouseCartesian.x - v.x, 2) + Math.pow(mouseCartesian.y - v.y, 2));
        const distToM = Math.sqrt(Math.pow(mouseCartesian.x - M.x, 2) + Math.pow(mouseCartesian.y - M.y, 2));
        
        const threshold = 0.5; // units for click detection

        if (distToU < threshold) {
            isDraggingU = true;
        } else if (distToV < threshold) {
            isDraggingV = true;
        } else if (distToM < threshold) {
            isDraggingM = true;
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDraggingU || isDraggingV || isDraggingM) {
            const mouseCartesian = toCartesianCoords(e.offsetX, e.offsetY);
            // Snap to grid for draggable points (0.5 intervals)
            const snappedX = Math.round(mouseCartesian.x * 2) / 2;
            const snappedY = Math.round(mouseCartesian.y * 2) / 2;

            if (isDraggingU) {
                u = { x: snappedX, y: snappedY };
            } else if (isDraggingV) {
                v = { x: snappedX, y: snappedY };
            } else if (isDraggingM) {
                M = { x: snappedX, y: snappedY };
            }
            draw();
        }
    });

    canvas.addEventListener('mouseup', () => {
        isDraggingU = false;
        isDraggingV = false;
        isDraggingM = false;
    });

    canvas.addEventListener('mouseout', () => { // Stop dragging if mouse leaves canvas
        isDraggingU = false;
        isDraggingV = false;
        isDraggingM = false;
    });

    // Touch events for mobile
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent scrolling
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const mouseCanvasX = touch.clientX - rect.left;
        const mouseCanvasY = touch.clientY - rect.top;
        const mouseCartesian = toCartesianCoords(mouseCanvasX, mouseCanvasY);

        const distToU = Math.sqrt(Math.pow(mouseCartesian.x - u.x, 2) + Math.pow(mouseCartesian.y - u.y, 2));
        const distToV = Math.sqrt(Math.pow(mouseCartesian.x - v.x, 2) + Math.pow(mouseCartesian.y - v.y, 2));
        const distToM = Math.sqrt(Math.pow(mouseCartesian.x - M.x, 2) + Math.pow(mouseCartesian.y - M.y, 2));
        
        const threshold = 0.8; // Larger threshold for touch

        if (distToU < threshold) {
            isDraggingU = true;
        } else if (distToV < threshold) {
            isDraggingV = true;
        } else if (distToM < threshold) {
            isDraggingM = true;
        }
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Prevent scrolling
        if (isDraggingU || isDraggingV || isDraggingM) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseCanvasX = touch.clientX - rect.left;
            const mouseCanvasY = touch.clientY - rect.top;
            const mouseCartesian = toCartesianCoords(mouseCanvasX, mouseCanvasY);

            // Snap to grid for draggable points (0.5 intervals)
            const snappedX = Math.round(mouseCartesian.x * 2) / 2;
            const snappedY = Math.round(mouseCartesian.y * 2) / 2;

            if (isDraggingU) {
                u = { x: snappedX, y: snappedY };
            } else if (isDraggingV) {
                v = { x: snappedX, y: snappedY };
            } else if (isDraggingM) {
                M = { x: snappedX, y: snappedY };
            }
            draw();
        }
    });

    canvas.addEventListener('touchend', () => {
        isDraggingU = false;
        isDraggingV = false;
        isDraggingM = false;
    });

    // Download HTML button functionality
    downloadHtmlButton.addEventListener('click', () => {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html'; // Set download file name to index.html for easier GitHub Pages deployment
        document.body.appendChild(a); // Temporarily add to DOM
        a.click(); // Programmatically click the link
        document.body.removeChild(a); // Remove from DOM
        URL.revokeObjectURL(url); // Clean up the object URL
    });
</script>
